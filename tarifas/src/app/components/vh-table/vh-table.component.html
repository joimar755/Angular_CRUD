<table class="table  table-striped">
    <thead>
        <tr>
            <th scope="">#</th>
            <th scope="">Tipo_Vehiculo</th>
            <th scope="">placa</th>
            <th scope="col">Valor</th>
            <th scope="col">Modelo</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table table-dark" *ngFor="let game of games;">
          <td>{{game.id}}</td>
          <td>{{game.nombre}}</td>
          <td>{{game.placa}}</td>
          <td>{{game.valor}}</td>
          <td>{{game.modelo}}</td>
        </tr>

    </tbody>
</table>
